<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Géonotes - User</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet/less" type="text/css" href="styles/main.less"/>
    <script src="components/less.js/dist/less-1.3.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap-responsive.css" />
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="navbar navbar-fixed-top navbar-inverse" id="header">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand">GeoNotes Search Pan</a>
            </div>
        </div>
    </div>

    <div class="container" id="theForm">
        <div class="control-group">
            <label class="control-label" for="inputLieu">Lieu</label>
            <div class="controls">
                <input type="text" id="inputLieu" placeholder="Lieu" name="Lieu" autofocus>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputNom">Nom</label>
            <div class="controls">
                <input type="text" id="inputNom" placeholder="Nom" name="Nom">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputCat">Catégorie :</label>
            <div class="controls">
                <select name="Cat" id="inputCat">
                    <option value='1'>Cat 1</option>
                    <option value='2'>Cat 2</option>
                    <option value='3'>Cat 3</option>
                    <option value='4'>Cat 4</option>
                    <option value='5'>Cat 5</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputDist">Distance :</label>
            <div class="controls">
                <select name="Dist" id="inputDist">
                    <option value='1'>&lt; Dist 1</option>
                    <option value='2'>De Dist 1 à Dist 2</option>
                    <option value='3'>De Dist 2 à Dist 3</option>
                    <option value='4'>De Dist 3 à Dist 4</option>
                    <option value='5'>&gt; Dist 4</option>
                </select>
            </div>
        </div>
        <div class="control-group">

            <label class="control-label" for="inputBtn"></label>
            <div class="controls">
                <button type="submit" class="btn" onClick="GetForm()">Rechercher</button>
            </div>
        </div>
    </div>

    <div class="navbar navbar-fixed-bottom navbar-inverse" id="footer">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li class="divider-vertical"></li>
                    <li><button class="btn btn-primary"><a href="form.html"><i class="icon-search icon-white"></i></a></button></li>
                    <li class="divider-vertical"></li>
                    <li><button class="btn btn-primary"><a href=""><i class="icon-envelope icon-white"></i></a></button></li>
                    <li class="divider-vertical"></li>
                    <li><button class="btn btn-primary"><a href="index.html"><i class="icon-road icon-white"></i></a></button></li>
                    <li class="divider-vertical"></li>
                </ul>
            </div>
        </div>
    </div>


    <script src="components/mustache/mustache.js"></script>
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/lodash.min.js"></script>
    <script src="scripts/vendor/backbone-min.js"></script>
    <script>
        function GetForm(){
            alert("Lieu : " + document.getElementById("inputLieu").value);
            alert("Nom : " +document.getElementById("inputNom").value);
            alert("Cat : " +document.getElementById("inputCat").value);
            alert("Dist : " +document.getElementById("inputDist").value);
        }

        $("#theForm").height($(window).height() - $("#header").height() - $("#footer").height() - 40);
    </script>

</body>

</html>
