<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Géonotes - Admin</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet/less" type="text/css" href="styles/main.less"/>
        <script src="components/less.js/dist/less-1.3.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap-responsive.css" />

        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-rrNMRI6NGbR_kEkFhpVc5EtBFgV6jwA&sensor=true">
        </script>

    </head>
    <body>
    <div class="navbar navbar-static-top navbar-inverse" id="header">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand">Geonotes</a>
            </div>
        </div>
    </div>

    <div class="row-fluid">

        <div class="span3">
            <script type="text/template" id="parcours_template">
                {{#parcours}}
                <li><a id="{{nom}}" class="parcours">{{nom}} - {{distance}}m</a></li>
                {{/parcours}}
            </script>
            <ul class="nav nav-tabs nav-stacked" style="margin-left:15px; margin-top: 5px;" id="parcours-ul">
            </ul>
        </div>
        <div class="span9">
            <div id="map_canvas" style="width:100%; margin-bottom: -10px;"></div>
        </div>
    </div>

    <div class="navbar navbar-fixed-bottom navbar-inverse" id="footer">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li class="divider-vertical"></li>
                    <li><button class="btn btn-primary" id="add-note-button"><i class="icon-plus icon-white"></i></button></li>
                    <li class="divider-vertical"></li>
                    <li><button class="btn btn-primary"><a href="form.html"><i class="icon-search icon-white"></i></a></button></li>
                    <li class="divider-vertical"></li>
                    <li><button class="btn btn-primary"><a href=""><i class="icon-envelope icon-white"></i></a></button></li>
                    <li class="divider-vertical"></li>
                    <li><button class="btn btn-primary"><a href="index.html"><i class="icon-road icon-white"></i></a></button></li>
                    <li class="divider-vertical"></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="addForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Ajout d'une note</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="titre">Titre</label>
                    <div class="controls">
                        <input type="text" id="titre" placeholder="Titre">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="commentaires">Commentaires</label>
                    <div class="controls">
                        <textarea id="commentaires"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="categories">Catégories</label>
                    <div class="controls">
                        <select id="categories">
                            <option value="ville">Ville</option>
                            <option value="campagne">Campagne</option>
                            <option value="montagne">Montagne</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Fermer</button>
            <button class="btn btn-primary saveNewNote">Sauver</button>
        </div>
    </div>


    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <!-- build:js scripts/scripts.js -->
    <script type="text/javascript">
        window.appli = "admin";
    </script>


    <script src="components/mustache/mustache.js"></script>
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/lodash.min.js"></script>
    <script src="scripts/vendor/backbone-min.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/views/application-view.js"></script>
    <script src="scripts/views/Map-view.js"></script>
    <script src="scripts/views/ParcoursList-view.js"></script>
    <script src="scripts/models/application-model.js"></script>
    <script src="scripts/models/Note-model.js"></script>
    <script src="scripts/models/Parcours-model.js"></script>
    <script src="scripts/collections/application-collection.js"></script>
    <script src="scripts/collections/Notes-collection.js"></script>
    <script src="scripts/collections/ParcoursAll-collection.js"></script>
    <script src="scripts/routes/application-router.js"></script>


    <script src="../components/bootstrap/js/bootstrap-modal.js"></script>
    <!-- endbuild -->

    </body>
</html>
