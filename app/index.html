<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Geonotes - Admin</title>
        <meta name="description" content="This is the geonotes application by Matthis Duclos and Alexandre Laurent"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/bootstrap.css" />
        <link rel="stylesheet" href="styles/bootstrap-responsive.css" />
        <link rel="stylesheet" href="styles/main.css"/>

    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse" id="header">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">Geonotes</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="span3">
                <div id="allTracks"></div>
            </div>
            <div class="span9">
                <div id="map_canvas"></div>
            </div>
        </div>

        <div class="navbar navbar-fixed-bottom navbar-inverse" id="footer">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <li><button class="btn btn-primary" id="addTrackButton"><i class="icon-plus icon-white"></i></button></li>
                        <li class="divider-vertical"></li>
                        <li><button class="btn btn-primary"><a href=""><i class="icon-envelope icon-white"></i></a></button></li>
                        <li class="divider-vertical"></li>
                        <li><button class="btn btn-primary"><a href="index.html"><i class="icon-road icon-white"></i></a></button></li>
                        <li class="divider-vertical"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Templates -->
        <script type="text/template" id="trackView">
            <a><%= name %> (<%= distance %>m)</a>
        </script>

        <script type="text/template" id="noteView">
            <h4 class="firstHeading"><%= name %> </h4>
            <p> <%= description %> </p>
            <p> <%= category %> </p>
            <p><button class="btn btn-mini btn-primary showTrack" type="button" id="<%= title %>">Begin track</button> <button class="btn btn-mini btn-primary editNote" type="button" id="<%= title %>">Edit note</button></p>
        </script>

        <script type="text/template" id="noteViewCheckbox">
            <input type="checkbox" name="notesTrack" value="<%= id %>"> <%= name %> </input> 
            <hr></hr>
        </script>

        <!-- Fenêtres modales -->
        <div class="modal hide fade noteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3>Ajouter une note</h3>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="name">Nom</label>
                        <div class="controls">
                            <input type="text" id="name" placeholder="Nom">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="category">Catégorie</label>
                        <div class="controls">
                            <input type="text" id="category" placeholder="Catégorie">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                            <textarea id="description"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-primary" id="submit">Enregistrer</button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal hide fade trackModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3>Ajouter un parcours</h3>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="nameTrack">Nom</label>
                        <div class="controls">
                            <input type="text" id="nameTrack" placeholder="Nom">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="categoryTrack">Catégorie</label>
                        <div class="controls">
                            <input type="text" id="categoryTrack" placeholder="Catégorie">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="descriptionTrack">Description</label>
                        <div class="controls">
                            <textarea id="descriptionTrack"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Notes</label>
                        <div class="controls">
                            <div id="allNotesView"></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-primary" id="submitTrack">Enregistrer</button>
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- build:js scripts/scripts.js -->
        <!-- Vendors -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>
        <script src="scripts/vendor/backbone-min.js"></script>
        <script src="scripts/vendor/backbone.localStorage-min.js"></script>
        <script src="scripts/vendor/bootstrap.min.js"></script>
        <script src="scripts/vendor/quo.js"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-rrNMRI6NGbR_kEkFhpVc5EtBFgV6jwA&sensor=true">
        </script>

        <!-- Main -->
        <script src="scripts/main.js"></script>

        <!-- Views -->
        <script src="scripts/views/application-view.js"></script>
        <script src="scripts/views/AddNote-view.js"></script>
        <script src="scripts/views/AddTrack-view.js"></script>
        <script src="scripts/views/EditNote-view.js"></script>
        <script src="scripts/views/EditTrack-view.js"></script>
        <script src="scripts/views/Map-view.js"></script>
        <script src="scripts/views/Note-view.js"></script>
        <script src="scripts/views/Notes-view.js"></script>
        <script src="scripts/views/Track-view.js"></script>
        <script src="scripts/views/Tracks-view.js"></script>

        <!-- Models -->
        <script src="scripts/models/application-model.js"></script>
        <script src="scripts/models/Note-model.js"></script>
        <script src="scripts/models/Track-model.js"></script>
        <script src="scripts/models/Map-model.js"></script>

        <!-- Collections -->
        <script src="scripts/collections/application-collection.js"></script>
        <script src="scripts/collections/Notes-collection.js"></script>
        <script src="scripts/collections/Tracks-collection.js"></script>

        <!-- Router -->
        <script src="scripts/routes/application-router.js"></script>

        <!-- Initialisations -->
        <script>
            $('#addTrackButton').click(function(){
                console.log("addTrackButton clicked");
                vent.trigger('track:add');
            });

            Geonotes.tracks = new Geonotes.Collections.TracksCollection;
            Geonotes.notes = new Geonotes.Collections.NotesCollection;
            // Geonotes.tracks.fetch().then(function() {
            //     Geonotes.notes.fetch().then( function(){
            new Geonotes.Views.ApplicationView({ collection: Geonotes.tracks });
            //     });
            // });
            

        </script>

        <!-- endbuild -->

    </body>
</html>
